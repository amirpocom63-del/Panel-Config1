name: Build merged feed

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"   # هر ۳۰ دقیقه (اختیاری)

concurrency:
  group: merged-feed
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Sync with origin/main (avoid conflicts)
        run: |
          git fetch origin main
          git reset --hard origin/main
          git clean -fd

      - name: Merge sources
        env:
          SOURCE_URLS: ${{ secrets.SOURCE_URLS }}
        run: |
          node scripts/merge.mjs

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add docs/report.json
          git commit -m "Update report" || echo "No changes to commit"
          git push origin main
