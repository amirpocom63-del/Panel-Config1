name: Build merged feed

"on":
  workflow_dispatch:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "*/30 * * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Merge sources
        env:
          SOURCE_URLS: ${{ secrets.SOURCE_URLS }}
          BASIC_USER: ${{ secrets.BASIC_USER }}
          BASIC_PASS: ${{ secrets.BASIC_PASS }}
          API_TOKEN: ${{ secrets.API_TOKEN }}
        run: node scripts/merge.mjs

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/merged.txt docs/report.json docs/last_updated.txt
          git diff --cached --quiet || git commit -m "Update merged feed"
          # اگر ریموت جلوتر بود، اول rebaseس کن بعد push
          git pull --rebase origin main
          git push
